<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
  </head>
  <body class="results">
    <main> 
      <div class="filter-section">
        <h3>Filter by language/market:</h3>
        <select id="marketFilter" onchange="filterPodcasts()">
          <option value="all">All Markets</option>
          {% for market in markets %}
          <option value="{{ market }}">{{ market }}</option>
          {% endfor %}
        </select>
      </div>

      <h2>ğŸ™ï¸ Podcasts and Resources in ENG, DE, IT, RO ğŸ™ï¸</h2>
      <a href="{{url_for("home")}}">Back </a>
      <ul>
        {% for podcast in podcasts %}
        <li>
          ğŸ¤ {{podcast.id}}. {{ podcast.name }}:
          <a href="{{ podcast.url }}" target="_blank">On Spotify</a>
        </li>
        {% endfor %}
      </ul>
      <a href="{{url_for("home")}}">Back </a>
      {% if error %}
  
  {% endif %} 
</main>
<script>
function filterPodcasts() {
  const selectedMarket = document.getElementById('marketFilter').value;
  const podcastItems = document.querySelectorAll('.podcast-item');
  
  podcastItems.forEach(item => {
    if (selectedMarket === 'all' || item.getAttribute('data-market') === selectedMarket) {
      item.style.display = 'block';
    } else {
      item.style.display = 'none';
    }
  });
}
</script>
   
  </body>
</html>
